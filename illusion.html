<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Tunnel Illusion</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-color: #111;
            perspective: 800px;
        }

        .illusion-container {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
        }

        .illusion {
            width: 100%;
            height: 100%;
            position: relative;
            animation: rotate 15s linear infinite;
            transform-style: preserve-3d;
        }

        .square {
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 2px solid transparent;
            background: linear-gradient(45deg, #3498db, #1abc9c);
            animation: colorChange 8s linear infinite alternate;
            transform: rotateZ(45deg);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .square:nth-child(1) { transform: translateZ(50px) rotateZ(45deg); }
        .square:nth-child(2) { transform: translateZ(100px) rotateZ(45deg); }
        .square:nth-child(3) { transform: translateZ(150px) rotateZ(45deg); }
        .square:nth-child(4) { transform: translateZ(200px) rotateZ(45deg); }
        .square:nth-child(5) { transform: translateZ(250px) rotateZ(45deg); }
        .square:nth-child(6) { transform: translateZ(300px) rotateZ(45deg); }
        .square:nth-child(7) { transform: translateZ(350px) rotateZ(45deg); }
        .square:nth-child(8) { transform: translateZ(400px) rotateZ(45deg); }

        @keyframes rotate {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        @keyframes colorChange {
            0%, 100% { border-color: transparent; }
            50% { border-color: #ecf0f1; }
        }
        .button {
    position: absolute;
    top: 5px;
    left: 0px;
    text-align: center;
    width: 250px;
    padding: 20px;
    font-size: 24px;
    font-family: 'Times New Roman', Times, serif;
    font-weight: 400;
    border: 3px solid #15f4ee;
    text-transform: uppercase;
    letter-spacing: 8px;
    cursor: pointer;
    border-radius: 50px;
    background-color: white;  
    transition: box-shadow 1.5s;
}

.button:hover {
    box-shadow: 0 5px 50px 0 #15f4ee inset, 0 5px 50px #15f4ee;
}
    </style>
</head>
<body>
    <div class="illusion-container">
        <div class="illusion">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
</body>
<button onclick="window.location.href='index.html'" class="button">Home</button>
</html>
